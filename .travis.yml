---
language: node_js
node_js:
  - "0.12"

env:
  - EMBER_VERSION='ember-stable'
  - EMBER_VERSION='ember-beta'
  - EMBER_VERSION='ember-canary'

matrix:
  fast_finish: true
  allow_failures:
    - env: EMBER_VERSION='ember-beta'
    - env: EMBER_VERSION='ember-canary'

sudo: false

cache:
  directories:
    - node_modules

before_install:
  - "npm config set spin false"
  - "npm install -g npm@^2"

install:
  - npm install -g bower
  - npm install --registry https://npm-proxy.fury.io/NxkA5WomdH3_4H9mDsEM/qbereau/
  - bower install

script:
  - ember try ${EMBER_VERSION}

